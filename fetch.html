<!DOCTYPE html>
<html>
<head>
    <title>Loading Profile...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f8fafc; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="loader"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwmSwq2K_xX6qCWfIZNHzeJzTgUuhoX7nJooe3ZWv00NhVed-q7LBxegHzKKhuKGcPmZA/exec";

        async function getProfile() {
            // 1. Get the 'u' (slug) from the URL
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('u');

            if (!slug) {
                document.body.innerHTML = "No profile specified.";
                return;
            }

            try {
                // 2. Fetch data from your Google Script
                const response = await fetch(`${API_URL}?u=${slug}`);
                const result = await response.json();

                if (result.success) {
                    // 3. Store data in Session Storage for the design page to use
                    sessionStorage.setItem('profileData', JSON.stringify(result.data));

                    // 4. Redirect to the chosen template (e.g., p1.html, p2.html)
                    const template = result.data.temp || 'p1';
                    window.location.replace(`${template}.html`);
                } else {
                    document.body.innerHTML = "Profile not found.";
                }
            } catch (e) {
                document.body.innerHTML = "Error loading profile.";
                console.error(e);
            }
        }

        getProfile();
    </script>
</body>
</html>
