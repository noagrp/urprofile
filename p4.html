<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Cinematic Diagonal Background */
        .p-body-wrap { 
            min-height: 100vh; 
            background-color: #020617; 
            /* THE SHINE: Diagonal beam from top-left to bottom-right */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 242, 255, 0.18) 0%, transparent 60%),
                linear-gradient(135deg, rgba(0, 242, 255, 0.05) 0%, rgba(2, 6, 23, 1) 50%);
            padding: 8vh 20px 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            color: #00f2ff;
        }

        /* 2. Cyber HUD Container */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 45px 30px; 
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Subtle Static Scanlines */
        .p-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 242, 255, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }

        /* 3. High-Tech Typography */
        .p-name { 
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.8rem, 7vw, 2.2rem); 
            font-weight: 700; 
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
            position: relative;
            z-index: 2;
        }

        .p-bio { 
            font-size: 0.85rem; 
            color: #67e8f9; 
            line-height: 1.6; 
            margin-bottom: 35px;
            font-weight: 300;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        /* 4. Neon Link Modules with SKEW */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            position: relative;
            z-index: 2;
        }

        .p-link-btn { 
            border: 1px solid #00f2ff;
            background: rgba(0, 242, 255, 0.05);
            color: #00f2ff; 
            padding: 16px; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            /* Cubic-bezier for a snappy "pop" when it skews */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .p-link-btn:hover { 
            background: #00f2ff;
            color: #020617; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            /* THE SKEW: Tilts the button like italics */
            transform: skewX(-10deg) translateY(-2px);
        }

        /* 5. Balanced Social Brackets (No Skew) */
        .p-socials { 
            margin-top: 40px; 
            display: flex; 
            justify-content: center; 
            gap: 12px; 
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .p-social-icon { 
            color: #00f2ff; 
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .p-social-icon::before { content: "["; color: #ffffff; margin-right: 6px; font-weight: 800; }
        .p-social-icon::after { content: "]"; color: #ffffff; margin-left: 6px; font-weight: 800; }

        .p-social-icon:hover { 
            opacity: 1;
            color: #ffffff;
            text-shadow: 0 0 10px #00f2ff;
            /* No skew here to keep socials readable */
        }

        /* 7. Video Area */
        .p-yt { margin-top: 30px; display: none; }
        .p-yt iframe { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            border: none; 
            border-radius: 15px; 
        }
        
    </style>
</head>
<body>
    <div class="p-body-wrap">
        <div class="p-container">
            <h1 class="p-name"></h1>
            <div class="p-bio"></div>
            
            <div class="p-links"></div>
            <div class="p-socials"></div>
        </div>
    </div>
</body>
</html>
