<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Midnight Background & Diagonal Scanning Ray */
        @keyframes rayMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .p-body-wrap { 
            min-height: 100vh; 
            background-color: #020617; 
            /* THE RAY: A shining beam that moves diagonally */
            background-image: linear-gradient(
                135deg, 
                transparent 0%, 
                rgba(0, 242, 255, 0.05) 40%, 
                rgba(0, 242, 255, 0.2) 50%, 
                rgba(0, 242, 255, 0.05) 60%, 
                transparent 100%
            );
            background-size: 300% 300%;
            animation: rayMove 10s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 60px;
            color: #00f2ff;
        }

        /* 2. Cyber HUD Container */
        .p-container { 
            max-width: 650px; 
            width: 100%; 
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 45px 30px; 
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            margin-top: 40px;
            position: relative;
        }

        /* 3. Holographic Profile Image */
        .p-pfp { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            object-fit: cover; 
            object-position: top;
            display: none; /* Managed by your main script */
            border: 1px solid rgba(0, 242, 255, 0.5);
            filter: drop-shadow(0 0 10px #00f2ff);
        }

        /* 4. Sci-Fi Typography */
        .p-name { 
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.8rem, 7vw, 2.2rem); 
            font-weight: 700; 
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
            word-wrap: break-word;
        }

        .p-bio { 
            font-size: 0.85rem; 
            color: #67e8f9; 
            line-height: 1.6; 
            margin-bottom: 35px;
            font-weight: 300;
            text-transform: uppercase;
            border-top: 1px solid rgba(0, 242, 255, 0.1);
            padding-top: 20px;
            word-wrap: break-word;
        }

        /* 5. Cyber Outline Buttons */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .p-link-btn { 
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid #00f2ff;
            color: #00f2ff; 
            padding: 16px; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            word-wrap: break-word;
            display: block;
        }

        .p-link-btn:hover { 
            background: #00f2ff;
            color: #020617; 
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        /* 6. Bracketed Social Links (Fixed Wrapping) */
        .p-socials { 
    margin-top: 40px; 
    display: flex; 
    justify-content: center; 
    gap: 10px; /* Reduced gap slightly for mobile screens */
    flex-wrap: wrap; /* Allows the whole [LINK] to jump to next line */
}

.p-social-icon { 
    color: #00f2ff; /* Using your scifi cyan */
    text-decoration: none; 
    font-size: 0.75rem; 
    font-weight: 700;
    text-transform: uppercase;
    /* MAGIC FIX BELOW */
    white-space: nowrap; /* Prevents the bracket from breaking away from the text */
    display: inline-block;
}

/* Ensure brackets are part of the no-wrap unit */
.p-social-icon::before { content: "[ "; }
.p-social-icon::after { content: " ]"; }
        
        /* 7. Video Area */
        .p-yt {
            margin-top: 30px;
            display: none; /* Managed by your main script */
        }

        .p-yt iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>
        <div class="p-yt"></div>
        <div class="p-socials"></div>
    </div>
</div>

</body>
</html>
