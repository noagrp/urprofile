<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        .p-body-wrap { 
            min-height: 100vh; 
            background-color: #020617; 
            /* SMOOTH RADIAL GLOW: Static light coming from the center-top */
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 242, 255, 0.12) 0%, transparent 70%);
            padding: 8vh 20px 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            color: #00f2ff;
        }

        /* 2. Cyber HUD Container */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(15px);
            padding: 45px 30px; 
            border: 1px solid rgba(0, 242, 255, 0.3); /* Subtle Border */
            border-radius: 2px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Moving Scanline Overlay - Keeping this for the Tech Vibe */
        .p-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.15);
            animation: scanline 6s linear infinite;
            z-index: 1;
        }

        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* 3. Typography */
        .p-name { 
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.8rem, 7vw, 2.2rem); 
            font-weight: 700; 
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0 0 12px 0;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            position: relative;
            z-index: 2;
        }

        .p-bio { 
            font-size: 0.85rem; 
            color: #67e8f9; 
            line-height: 1.6; 
            margin-bottom: 40px;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        /* 4. Neon Link Modules */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            position: relative;
            z-index: 2;
        }

        .p-link-btn { 
            border: 1px solid #00f2ff;
            background: rgba(0, 242, 255, 0.03);
            color: #00f2ff; 
            padding: 15px; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Snappy tech transition */;
        }

        .p-link-btn:hover { 
    background: #00f2ff;
    color: #020617; 
    box-shadow: 0 0 20px #00f2ff;
    
    /* THE TILT: -10deg tilts it to the right (italic feel) 
       Changing it to 10deg tilts it to the left */
    transform: skewX(-10deg) scale(1.02); 
}

        /* 5. Social Text HUD */
        .p-socials { 
            margin-top: 40px; 
            display: flex; 
            justify-content: center; 
            gap: 12px; 
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

       .p-social-icon { 
    color: #00f2ff; 
    text-decoration: none; 
    font-size: 0.7rem; /* Slightly larger for readability */
    font-weight: 500;
    text-transform: uppercase; /* FORCES ALL CAPS */
    letter-spacing: 2px; /* Tech look */
    padding: 6px 10px;
    display: inline-flex; /* Keeps brackets and text on one line */
    align-items: center; /* Vertically centers the text between brackets */
    opacity: 0.7;
    transition: all 0.3s ease;
}

/* Make the brackets bold so they don't look smaller than the letters */
.p-social-icon::before { content: "[ "; font-weight: 800; color: #ffffff; }
.p-social-icon::after { content: " ]"; font-weight: 800; color: #ffffff; }

        .p-social-icon:hover { 
            opacity: 1;
            background: rgba(0, 242, 255, 0.1);
            color: #ffffff;
        }
        
        .p-yt { margin-top: 30px; display: none; position: relative; z-index: 2; }
        .p-yt iframe { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            border: 1px solid #00f2ff; 
        }
    </style>
</head>
<body>
    <div class="p-body-wrap">
        <div class="p-container">
            <h1 class="p-name"></h1>
            <div class="p-bio"></div>
            
            <div class="p-links"></div>
            <div class="p-yt"></div>
            <div class="p-socials"></div>
        </div>
    </div>
</body>
</html>
