<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* 1. Orbiting Sun Sphere Animation */
        @keyframes orbit {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .p-body-wrap { 
            min-height: 100vh; 
            background-color: #020617; /* Deep Space Black */
            /* Moving Sun Sphere Glow */
            background-image: radial-gradient(circle at top left, rgba(0, 242, 255, 0.15) 0%, transparent 45%);
            background-size: 180% 180%;
            animation: orbit 12s ease-in-out infinite;
            padding: 8vh 20px 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            color: #00f2ff;
        }

        /* 2. Cyber HUD Container */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(10px);
            padding: 45px 30px; 
            border: 1px solid #00f2ff;
            border-radius: 2px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15), inset 0 0 15px rgba(0, 242, 255, 0.05);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Moving Scanline Overlay */
        .p-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.2), transparent);
            animation: scanline 5s linear infinite;
            z-index: 1;
        }

        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* 3. Profile Image */
        .p-pfp { 
            width: 100px; 
            height: 100px; 
            border-radius: 0px; 
            margin: 0 auto 30px; 
            object-fit: cover; 
            border: 1px solid #00f2ff;
            display: none;
            position: relative;
            z-index: 2;
        }

        /* 4. High-Tech Typography */
        .p-name { 
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.8rem, 7vw, 2.2rem); 
            font-weight: 700; 
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0 0 12px 0;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.8);
            position: relative;
            z-index: 2;
        }

        .p-bio { 
            font-size: 0.85rem; 
            color: #67e8f9; 
            line-height: 1.6; 
            margin-bottom: 40px;
            font-weight: 300;
            text-transform: lowercase;
            position: relative;
            z-index: 2;
        }

        /* 5. Neon Link Modules */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            position: relative;
            z-index: 2;
        }

        .p-link-btn { 
            border: 1px solid #00f2ff;
            background: rgba(0, 242, 255, 0.03);
            color: #00f2ff; 
            padding: 15px; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
        }

        .p-link-btn:hover { 
            background: #00f2ff;
            color: #020617; 
            box-shadow: 0 0 20px #00f2ff;
            transform: skewX(-6deg);
        }

        /* 6. Social HUD Icons */
        .p-socials { 
            margin-top: 40px; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .p-social-icon { 
            color: #00f2ff; 
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; 
            font-size: 1.2rem; 
            border: 1px solid rgba(0, 242, 255, 0.5);
            background: rgba(0, 242, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Corner Accent for Sci-Fi vibe */
        .p-social-icon::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            bottom: -1px;
            right: -1px;
            border-bottom: 2px solid #ffffff;
            border-right: 2px solid #ffffff;
        }

        .p-social-icon:hover { 
            background: rgba(0, 242, 255, 0.2);
            color: #ffffff; 
            box-shadow: 0 0 15px #00f2ff;
            transform: scale(1.1) rotate(5deg);
            border-color: #00f2ff;
        }
        
        /* 7. Video Area */
        .p-yt { margin-top: 30px; display: none; position: relative; z-index: 2; }
        .p-yt iframe { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            border: 1px solid #00f2ff; 
        }
    </style>
</head>
<body>
    <div class="p-body-wrap">
        <div class="p-container">
            <img class="p-pfp" src="" alt="Profile">
            <h1 class="p-name"></h1>
            <div class="p-bio"></div>
            
            <div class="p-links"></div>
            <div class="p-yt"></div>
            <div class="p-socials"></div>
        </div>
    </div>
</body>
</html>
