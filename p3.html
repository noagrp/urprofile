<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        /* 1. CHAMELEON EFFECT (New Animated Gradient) */
        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .p-body-wrap { 
            min-height: 100vh; 
            /* Full color shift: Pink, Purple, Blue, Teal */
            background: linear-gradient(-45deg, #ff3d77, #ad33ff, #33d9ff, #33ff8c);
            background-size: 400% 400%;
            animation: rainbowFlow 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            box-sizing: border-box;
            padding: 40px 20px 60px 20px;
            color: #ffffff;
        }

        /* 2. GLASS HUD (New Design) */
        .p-container { 
            max-width: 650px; 
            width: 100%; 
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 45px 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px; /* Softer rounded look */
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* 3. PROFILE IMAGE (New Glow) */
        .p-pfp { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            margin: 0 auto 25px; 
            object-fit: cover; 
            display: none; /* Managed by Sync */
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 4. TYPOGRAPHY (New Fonts) */
        .p-name { 
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.8rem, 8vw, 2.2rem); 
            font-weight: 800; 
            color: #ffffff;
            margin: 0 0 8px 0;
            letter-spacing: -1px;
            word-wrap: break-word;
        }

        .p-bio { 
            font-size: 0.95rem; 
            color: rgba(255, 255, 255, 0.9); 
            line-height: 1.5; 
            margin-bottom: 35px;
            font-weight: 400;
            word-wrap: break-word;
        }

        /* 5. SOFT LINK BUTTONS (New Design) */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }

        .p-link-btn { 
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff; 
            padding: 16px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.9rem;
            border-radius: 18px;
            transition: all 0.3s ease;
            display: block;
        }

        .p-link-btn:hover { 
            background: #ffffff;
            color: #000000; 
            transform: scale(1.03);
        }

        /* 6. SOCIAL BUTTONS (New Pillow Design) */
        .p-socials { 
            margin-top: 35px; 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            flex-wrap: wrap;
        }

        .p-social-icon { 
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none; 
            font-size: 0.75rem; 
            font-weight: 700;
            padding: 10px 18px;
            border-radius: 50px; /* Pillow Buttons */
            text-transform: uppercase;
            white-space: nowrap;
            transition: 0.2s ease;
        }

        .p-social-icon:hover { 
            background: rgba(255, 255, 255, 1);
            color: #000000;
        }
        
        /* Brackets removed for clean Button design */
        .p-social-icon::before { content: ""; }
        .p-social-icon::after { content: ""; }

        /* 7. VIDEO AREA (New Border) */
        .p-yt {
            margin-top: 30px;
            display: none; 
        }

        .p-yt iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>
        <div class="p-yt"></div>
        <div class="p-socials"></div>
    </div>
</div>

</body>
</html>
