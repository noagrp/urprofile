<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Chameleon Animated Background */
        @keyframes chameleonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .p-body-wrap { 
            min-height: 100vh; 
            /* Multi-color gradient */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: chameleonGradient 15s ease infinite;
            padding: 8vh 20px 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'Outfit', sans-serif;
            box-sizing: border-box;
            color: #ffffff;
        }

        /* 2. Glassmorphism Container */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent */
            backdrop-filter: blur(15px); /* The "Glass" effect */
            -webkit-backdrop-filter: blur(15px);
            padding: 45px 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px; /* Rounded for a "Pro" feel */
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        /* 3. Rounded Profile Image */
        .p-pfp { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; /* Circle image */
            margin: 0 auto 30px; 
            object-fit: cover; 
            border: 3px solid #ffffff;
            display: none;
        }

        /* 4. Text Styling */
        .p-name { 
            font-size: clamp(1.5rem, 6vw, 1.8rem); 
            font-weight: 800; 
            color: #ffffff;
            margin: 0 0 10px 0;
            word-wrap: break-word;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .p-bio { 
            font-size: 0.95rem; 
            color: rgba(255, 255, 255, 0.9); 
            line-height: 1.6; 
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* 5. Glass Glow Buttons */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .p-link-btn { 
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff; 
            padding: 16px; 
            text-decoration: none; 
            font-weight: 500; 
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .p-link-btn:hover { 
            background: rgba(255, 255, 255, 1);
            color: #e73c7e; /* Text takes color from the gradient theme */
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 6. Social Icon Links */
        .p-socials { 
            margin-top: 40px; 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            flex-wrap: wrap;
        }

        .p-social-icon { 
            color: #ffffff; 
            text-decoration: none; 
            font-size: 0.8rem; 
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .p-social-icon:hover { opacity: 1; text-decoration: underline; }
        
        /* 7. Video Area */
        .p-yt { margin-top: 30px; display: none; }
        .p-yt iframe { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            border: none; 
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <div class="p-body-wrap">
        <div class="p-container">
            <img class="p-pfp" src="" alt="Profile">
            <h1 class="p-name"></h1>
            <div class="p-bio"></div>
            <div class="p-links"></div>
            <div class="p-yt"></div>
            <div class="p-socials"></div>
        </div>
    </div>
</body>
</html>
