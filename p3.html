<style>
    /* 1. Midnight Background + Diagonal Scanning Ray */
    @keyframes rayMove {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
    }

    .p-body-wrap { 
        min-height: 100vh; 
        background-color: #020617; 
        
        /* THE RAY: Diagonal beam effect */
        background-image: linear-gradient(
            135deg, 
            rgba(0, 242, 255, 0) 0%, 
            rgba(0, 242, 255, 0) 45%, 
            rgba(0, 242, 255, 0.1) 50%, 
            rgba(0, 242, 255, 0) 55%, 
            rgba(0, 242, 255, 0) 100%
        );
        background-size: 250% 250%; /* Large size to allow the "sweep" */
        animation: rayMove 6s linear infinite; /* Routine scan */
        
        padding: 40px 20px 60px 20px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; 
        font-family: 'JetBrains Mono', monospace;
        box-sizing: border-box;
        color: #00f2ff;
    }

    /* 2. Cyber HUD Container */
    .p-container { 
        max-width: 400px; 
        width: 100%; 
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        padding: 45px 30px; 
        border: 1px solid rgba(0, 242, 255, 0.3);
        border-radius: 4px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
    }

    /* 3. Holographic Profile Image */
    .p-pfp { 
        width: 110px; 
        height: 110px; 
        border-radius: 50%; 
        margin: 0 auto 30px; 
        object-fit: cover; 
        filter: drop-shadow(0 0 10px #00f2ff);
        border: 1px solid rgba(0, 242, 255, 0.5);
    }

    /* 4. Sci-Fi Typography */
    .p-name { 
        font-family: 'Rajdhani', sans-serif;
        font-size: clamp(1.8rem, 7vw, 2.2rem); 
        font-weight: 700; 
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 5px;
        margin-bottom: 10px;
        text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
    }

    .p-bio { 
        font-size: 0.85rem; 
        color: #67e8f9; 
        line-height: 1.6; 
        margin-bottom: 35px;
        text-transform: uppercase;
    }

    /* 5. Buttons */
    .p-links { 
        display: flex; 
        flex-direction: column; 
        gap: 15px; 
    }

    .p-link-btn { 
        background: rgba(0, 242, 255, 0.05);
        border: 1px solid #00f2ff;
        color: #00f2ff; 
        padding: 16px; 
        text-decoration: none; 
        font-size: 0.8rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: 0.3s;
    }

    .p-link-btn:hover { 
        background: #00f2ff;
        color: #020617; 
        transform: scale(1.02);
    }

    /* 6. FIXED: Bracketed Social Links */
    .p-socials { 
        margin-top: 40px; 
        display: flex; 
        flex-wrap: wrap; /* CRITICAL: Allows moving to the next line */
        justify-content: center; 
        gap: 15px; /* Spacing between bracketed groups */
    }

    .p-social-icon { 
        text-decoration: none; 
        color: #ffffff;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        opacity: 0.7;
        transition: 0.3s;
        white-space: nowrap; /* Prevents a bracket from separating from the text */
    }

    .p-social-icon::before { content: "[ "; color: #00f2ff; }
    .p-social-icon::after { content: " ]"; color: #00f2ff; }

    .p-social-icon:hover { 
        opacity: 1;
        text-shadow: 0 0 8px #00f2ff;
    }
    
    /* 7. Video Area */
    .p-yt { margin-top: 30px; }
    .p-yt iframe { 
        width: 100%; 
        aspect-ratio: 16 / 9; 
        border: 1px solid rgba(0, 242, 255, 0.2); 
    }
</style>

</head>
<body>
    <div class="p-body-wrap">
        <div class="p-container">
            <img class="p-pfp" src="" alt="Profile">
            <h1 class="p-name"></h1>
            <div class="p-bio"></div>
            <div class="p-links"></div>
            <div class="p-yt"></div>
            <div class="p-socials"></div>
        </div>
    </div>
</body>
</html>
