<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Chameleon Mesh Gradient Animation */
        @keyframes chameleonBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .p-body-wrap { 
            min-height: 100vh; 
            /* Multi-color gradient: Indigo, Deep Purple, Teal, and Navy */
            background: linear-gradient(-45deg, #020617, #1e1b4b, #134e4a, #1e1b4b, #020617);
            background-size: 400% 400%;
            animation: chameleonBg 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            padding: 40px 20px 60px 20px;
            color: #ffffff;
        }

        /* 2. Glass-morphism Container */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 45px 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* 3. Circular Profile Image with Glow */
        .p-pfp { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            margin: 0 auto 25px; 
            object-fit: cover; 
            object-position: top;
            display: none; 
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* 4. Bold Typography */
        .p-name { 
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.8rem, 7vw, 2.2rem); 
            font-weight: 700; 
            color: #ffffff;
            letter-spacing: 1px;
            margin: 0 0 10px 0;
            word-wrap: break-word;
        }

        .p-bio { 
            font-size: 0.85rem; 
            color: rgba(255, 255, 255, 0.7); 
            line-height: 1.6; 
            margin-bottom: 35px;
            font-weight: 300;
            word-wrap: break-word;
        }

        /* 5. Fluid Main Buttons */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }

        .p-link-btn { 
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff; 
            padding: 16px; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.9rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: block;
        }

        .p-link-btn:hover { 
            background: rgba(255, 255, 255, 1);
            color: #020617; 
            transform: translateY(-2px);
        }

        /* 6. Social Buttons (New Design) */
        .p-socials { 
            margin-top: 35px; 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            flex-wrap: wrap;
        }

        .p-social-icon { 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            text-transform: uppercase;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .p-social-icon:hover { 
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Brackets removed for Button Design as requested */
        .p-social-icon::before { content: ""; }
        .p-social-icon::after { content: ""; }

        /* 7. Video Area */
        .p-yt {
            margin-top: 30px;
            display: none; 
        }

        .p-yt iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>
        <div class="p-yt"></div>
        <div class="p-socials"></div>
    </div>
</div>

</body>
</html>
