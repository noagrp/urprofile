<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. RAINBOW CHAMELEON ANIMATION */
        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .p-body-wrap { 
            min-height: 100vh; 
            /* THE RAINBOW: Vibrant spectrum for clear color changing */
            background: linear-gradient(-45deg, #ff0000, #ff7b00, #ffff51, #a7ff4e, #23a6d5, #ca61ff, #ff0000);
            background-size: 400% 400%;
            animation: rainbowShift 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            padding: 40px 20px 60px 20px;
            color: #ffffff;
        }

        /* 2. Glass-morphism HUD */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: rgba(0, 0, 0, 0.4); /* Darker glass for better text contrast */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 45px 30px; 
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* 3. Circular Profile Image */
        .p-pfp { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            margin: 0 auto 25px; 
            object-fit: cover; 
            display: none; 
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        /* 4. Bold Typography */
        .p-name { 
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.8rem, 7vw, 2.2rem); 
            font-weight: 700; 
            color: #ffffff;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .p-bio { 
            font-size: 0.9rem; 
            color: rgba(255, 255, 255, 0.9); 
            line-height: 1.6; 
            margin-bottom: 35px;
            font-weight: 400;
        }

        /* 5. Main Link Buttons */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }

        .p-link-btn { 
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff; 
            padding: 16px; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.9rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: block;
        }

        .p-link-btn:hover { 
            background: #ffffff;
            color: #000000; 
            transform: translateY(-2px);
        }

        /* 6. Social Buttons (New Design) */
        .p-socials { 
            margin-top: 35px; 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            flex-wrap: wrap;
        }

        .p-social-icon { 
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: 600;
            padding: 10px 14px;
            border-radius: 8px;
            text-transform: uppercase;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .p-social-icon:hover { 
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* 7. Video Area */
        .p-yt { margin-top: 30px; display: none; }
        .p-yt iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            border: none;
        }
    </style>
</head>
<body>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>
        <div class="p-yt"></div>
        <div class="p-socials"></div>
    </div>
</div>

</body>
</html>
