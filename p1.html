<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1. Responsive Background & Wrapper */
        .p-body-wrap { 
            min-height: 100vh; 
            background-color: #fcfcfc; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding-top: 40px;           

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 60px;
        }

        /* 2. The Bordered Container */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: #ffffff; 
            padding: 40px 25px; 
            border: 2px solid #000000; 
            border-radius: 4px; 
            text-align: center;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.05); 
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* 3. Profile Image */
        .p-pfp { 
            width: 110px; 
            height: 110px; 
            border-radius: 0px; 
            margin: 0 auto 30px; 
            object-fit: cover; 
            object-position: top;
            border: 1.5px solid #000000;
            display: none; 
        }

        /* 4. High Contrast Text */
        .p-name { 
            font-size: clamp(1.3rem, 5vw, 1.5rem); 
            font-weight: 900; 
            color: #000000;
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            word-wrap: break-word;
        }

        .p-bio { 
            font-size: 0.95rem; 
            color: #000000; 
            line-height: 1.6; 
            margin-bottom: 35px;
            font-weight: 400;
            border-top: 1px solid #eeeeee;
            padding-top: 20px;
            word-wrap: break-word;
        }

        /* 5. The "Outline" Buttons */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }

        .p-link-btn { 
            border: 1.5px solid #000000;
            background: transparent;
            color: #000000; 
            padding: 14px; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            word-wrap: break-word;
        }

        .p-link-btn:hover { 
            background: #000000;
            color: #ffffff; 
        }

        /* 6. Social Icons */
        .p-socials { 
            margin-top: 40px; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap;
        }

        .p-social-icon { 
            color: #000000; 
            text-decoration: underline; 
            font-size: 0.75rem; 
            font-weight: 700;
            text-transform: uppercase;
        }
        
        /* 7. Video Area */
        .p-yt {
            margin-top: 30px;
            display: none;
        }

        .p-yt iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 1.5px solid #000000;
            border-radius: 0px;
        }

        @media (max-width: 480px) {
    /* 1. Increase padding-top so it sits below the phone's notch/clock */
    .p-body-wrap { padding-top: 30px; } 

    /* 2. Remove margin-top to keep the spacing controlled by the wrapper */
    .p-container { padding: 30px 20px; margin-top: 0px; } 

    /* 3. Keep your image size, but ensure head isn't cut */
    .p-pfp { width: 90px; height: 90px; margin-bottom: 20px; }
}

    </style>
</head>
<body>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>
        <div class="p-yt"></div>
        <div class="p-socials"></div>
    </div>
</div>

</body>
</html>
