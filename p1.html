<style>
    /* 1. Ultra-Clean Background */
    .p-body-wrap { 
        min-height: 100vh; 
        background-color: #ffffff; /* Pure white background */
        padding: 60px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
    }

    /* 2. The Bordered Container */
    .p-container { 
        max-width: 400px; 
        width: 100%; 
        background: #ffffff; 
        padding: 40px 30px; 
        /* Sharp thin border instead of heavy shadow */
        border: 1.5px solid #000000; 
        border-radius: 0px; /* Square corners look more "Design Agency" pro */
        text-align: center;
    }

    /* 3. Profile Image with matching border */
    .p-pfp { 
        width: 110px; 
        height: 110px; 
        border-radius: 0px; /* Square image to match the container */
        margin: 0 auto 30px; 
        object-fit: cover; 
        border: 1.5px solid #000000;
        display: none;
    }

    /* 4. High Contrast Text */
    .p-name { 
        font-size: 1.5rem; 
        font-weight: 900; 
        color: #000000; /* Pure Black */
        margin: 0 0 12px 0;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .p-bio { 
        font-size: 0.95rem; 
        color: #000000; 
        line-height: 1.6; 
        margin-bottom: 40px;
        font-weight: 400;
        border-top: 1px solid #eeeeee;
        padding-top: 20px;
    }

    /* 5. The "Outline" Buttons */
    .p-links { 
        display: flex; 
        flex-direction: column; 
        gap: 12px; 
    }

    .p-link-btn { 
        border: 1.5px solid #000000;
        background: transparent;
        color: #000000; 
        padding: 14px; 
        text-decoration: none; 
        font-weight: 700; 
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
        transition: all 0.2s ease;
    }

    .p-link-btn:hover { 
        background: #000000;
        color: #ffffff; 
    }

    /* 6. Social Icons */
    .p-socials { 
        margin-top: 40px; 
        display: flex; 
        justify-content: center; 
        gap: 25px; 
    }

    .p-social-icon { 
        color: #000000; 
        text-decoration: underline; 
        font-size: 0.75rem; 
        font-weight: 700;
        text-transform: uppercase;
    }
    
    /* 7. Video Area */
    .p-yt {
        margin-top: 30px;
        border: 1.5px solid #000000;
        display: none;
    }
</style>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>
        <div class="p-yt"></div>
        <div class="p-socials"></div>
    </div>
</div>
