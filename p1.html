<style>
    /* 1. Page Background & Container */
    .p-body-wrap { 
        min-height: 100vh; 
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .p-container { 
        max-width: 450px; 
        width: 100%; 
        background: white; 
        padding: 30px; 
        border-radius: 24px; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    /* 2. Profile Image */
    .p-pfp { 
        width: 120px; 
        height: 120px; 
        border-radius: 50%; 
        margin: 0 auto 20px; 
        object-fit: cover; 
        border: 4px solid #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: none; /* 404.html will show it if exists */
    }

    /* 3. Text Styles */
    .p-name { 
        font-size: 1.8rem; 
        font-weight: 800; 
        color: #1a202c; 
        margin: 0 0 10px 0;
        letter-spacing: -0.5px;
    }

    .p-bio { 
        font-size: 1rem; 
        color: #4a5568; 
        line-height: 1.6; 
        margin-bottom: 30px;
        text-align: center;
    }

    /* 4. Buttons (The 404 script will inject <a> tags here) */
    .p-links { 
        display: flex; 
        flex-direction: column; 
        gap: 15px; 
        width: 100%;
    }

    /* This class is applied to buttons by the 404 script */
    .p-link-btn { 
        background: #2d3748; 
        color: white; 
        padding: 16px; 
        text-decoration: none; 
        border-radius: 12px; 
        font-weight: 600; 
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .p-link-btn:hover { 
        background: #1a202c; 
        transform: translateY(-2px); 
    }

    /* 5. Social Icons Section */
    .p-socials { 
        margin-top: 35px; 
        display: flex; 
        justify-content: center; 
        gap: 20px; 
        flex-wrap: wrap;
    }

    .p-social-icon { 
        color: #4a5568; 
        text-decoration: none; 
        font-size: 0.8rem; 
        font-weight: bold; 
        text-transform: uppercase;
        padding: 5px 10px;
        border-radius: 6px;
        background: #edf2f7;
    }

    /* 6. YouTube Container */
    .p-yt { 
        margin-top: 25px; 
        width: 100%; 
        border-radius: 12px; 
        overflow: hidden; 
        display: none; 
    }
</style>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>

        <div class="p-yt"></div>

        <div class="p-socials"></div>
    </div>
</div>
