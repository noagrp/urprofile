<style>
    /* 1. Responsive Background & Wrapper */
    .p-body-wrap { 
        min-height: 100vh; 
        background-color: #020617; 
        /* THE SHINE: Diagonal beam */
        background-image: 
            radial-gradient(circle at 0% 0%, rgba(0, 242, 255, 0.18) 0%, transparent 60%),
            linear-gradient(135deg, rgba(0, 242, 255, 0.05) 0%, rgba(2, 6, 23, 1) 50%);
        
        /* FIX: Smaller top padding for mobile, larger for desktop */
        padding: 20px 20px 40px 20px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Start from top so nothing is cut off */
        justify-content: flex-start; 
        font-family: 'JetBrains Mono', monospace;
        box-sizing: border-box;
        color: #00f2ff;
    }

    /* 2. The Container */
    .p-container { 
        max-width: 400px; 
        width: 100%; 
        background: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 40px 25px; 
        border: 1px solid rgba(0, 242, 255, 0.3);
        border-radius: 4px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        position: relative;
        /* FIX: Add margin to top to prevent touching the browser notch */
        margin-top: 20px; 
    }

    /* 3. Profile Image Fix */
    .p-pfp { 
        width: 100px; 
        height: 100px; 
        margin: 0 auto 25px; 
        border: 1px solid #00f2ff;
        /* FIX: Prevents heads from being cut off */
        object-fit: cover; 
        object-position: top; 
        display: none; /* Controlled by your JS */
    }

    /* 4. Text and Buttons */
    .p-name { 
        font-family: 'Rajdhani', sans-serif;
        font-size: clamp(1.5rem, 6vw, 2rem); 
        font-weight: 700; 
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin: 0 0 10px 0;
        text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
    }

    .p-bio { 
        font-size: 0.85rem; 
        color: #67e8f9; 
        line-height: 1.5; 
        margin-bottom: 30px;
        text-transform: uppercase;
    }

    .p-links { display: flex; flex-direction: column; gap: 12px; }

    .p-link-btn { 
        border: 1px solid #00f2ff;
        background: rgba(0, 242, 255, 0.05);
        color: #00f2ff; 
        padding: 14px; 
        text-decoration: none; 
        font-weight: 500; 
        font-size: 0.8rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .p-link-btn:hover { 
        background: #00f2ff;
        color: #020617; 
        transform: skewX(-10deg) translateY(-2px);
    }

    /* 5. Mobile Specific Adjustments */
    @media (max-width: 480px) {
        .p-body-wrap { padding: 10px 15px; }
        .p-container { padding: 30px 20px; margin-top: 10px; }
        .p-pfp { width: 90px; height: 90px; }
    }

    /* 6. Social Icons */
    .p-socials { 
        margin-top: 40px; 
        display: flex; 
        justify-content: center; 
        gap: 20px; 
        flex-wrap: wrap; /* Allows icons to drop to next line on tiny phones */
    }

    .p-social-icon { 
        color: #000000; 
        text-decoration: underline; 
        font-size: 0.75rem; 
        font-weight: 700;
        text-transform: uppercase;
    }
    
    /* 7. Video Area (Responsive Fix) */
    .p-yt {
        margin-top: 30px;
        display: none;
    }

    /* This makes the YouTube video fill the container width */
    .p-yt iframe {
        width: 100%;
        border: 1.5px solid #000000;
        border-radius: 0px;
    }
</style>

<div class="p-body-wrap">
    <div class="p-container">
        <img class="p-pfp" src="" alt="Profile">
        <h1 class="p-name"></h1>
        <div class="p-bio"></div>
        
        <div class="p-links"></div>
        <div class="p-yt"></div>
        <div class="p-socials"></div>
    </div>
</div>
