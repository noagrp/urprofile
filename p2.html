<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Dark Responsive Background */
        .p-body-wrap { 
            min-height: 100vh; 
            background-color: #050505; /* Deep Onyx */
            padding: 8vh 20px 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            /* Body Font */
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            color: #ffffff;
        }

        /* 2. The Dark Container */
        .p-container { 
            max-width: 400px; 
            width: 100%; 
            background: #0f0f0f; /* Slightly lighter than background */
            padding: 45px 30px; 
            border: 1px solid #222222; 
            border-radius: 0px; /* Sharp corners for Brutalist look */
            text-align: center;
            /* White offset shadow for depth */
            box-shadow: 12px 12px 0px rgba(255,255,255,0.03); 
            box-sizing: border-box;
        }

        /* 3. Profile Image */
        .p-pfp { 
            width: 110px; 
            height: 110px; 
            border-radius: 0px; 
            margin: 0 auto 30px; 
            object-fit: cover; 
            border: 1.5px solid #ffffff;
            display: none;
        }

        /* 4. High-Fashion Headlines */
        .p-name { 
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 8vw, 2.5rem); /* Taller, bolder font */
            font-weight: 400; 
            color: #ffffff;
            margin: 0 0 8px 0;
            letter-spacing: 2px;
            word-wrap: break-word;
            line-height: 1;
        }

        .p-bio { 
            font-size: 0.9rem; 
            color: #888888; /* Dimmed for contrast */
            line-height: 1.6; 
            margin-bottom: 40px;
            font-weight: 300;
            border-top: 1px solid #1a1a1a;
            padding-top: 20px;
            word-wrap: break-word;
        }

        /* 5. Luxury Outline Buttons */
        .p-links { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }

        .p-link-btn { 
            font-family: 'Inter', sans-serif;
            border: 1px solid #ffffff;
            background: transparent;
            color: #ffffff; 
            padding: 16px; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            word-wrap: break-word;
        }

        .p-link-btn:hover { 
            background: #ffffff;
            color: #000000; 
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* 6. Social Text Links */
        .p-socials { 
            margin-top: 45px; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap;
        }

        .p-social-icon { 
            color: #ffffff; 
            text-decoration: none;
            font-size: 0.7rem; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 1px solid #333333;
            padding-bottom: 2px;
            transition: border 0.3s ease;
        }

        .p-social-icon:hover {
            border-bottom: 1px solid #ffffff;
        }
        
        /* 7. Video Area (Styled for Dark Mode) */
        .p-yt {
            margin-top: 30px;
            display: none;
        }

        .p-yt iframe {
            width: 100%;
            border: 1px solid #222222;
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <div class="p-body-wrap">
        <div class="p-container">
            <img class="p-pfp" src="" alt="Profile">
            <h1 class="p-name"></h1>
            <div class="p-bio"></div>
            
            <div class="p-links"></div>
            <div class="p-yt"></div>
            <div class="p-socials"></div>
        </div>
    </div>
</body>
</html>
